name: CI

on:
  push:
    branches: [ main, next ]
  pull_request:
    branches: [ main, next ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: feathers
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Setup better-sqlite3 bindings
        run: |
          # Install build dependencies
          sudo apt-get update && sudo apt-get install -y python3 make g++ 
          
          # Rebuild better-sqlite3 at workspace root first (for hoisted deps)
          echo "=== Rebuilding better-sqlite3 at workspace root ==="
          pnpm rebuild better-sqlite3
          
          # Also rebuild in individual packages that have it as devDependency
          echo "=== Rebuilding better-sqlite3 in individual packages ==="
          for pkg in db0 knex kysely; do
            if [ -d "packages/$pkg" ]; then
              echo "Rebuilding in packages/$pkg"
              cd "packages/$pkg"
              pnpm rebuild better-sqlite3 2>/dev/null || echo "No better-sqlite3 in $pkg, skipping"
              cd ../..
            fi
          done
          
          # Find and display where bindings were built
          echo "=== Looking for better_sqlite3.node files ==="
          find . -name "better_sqlite3.node" -type f 2>/dev/null || true
          
          # Verify bindings are accessible
          echo "=== Verifying bindings accessibility ==="
          node -e "try { require('better-sqlite3'); console.log('✓ better-sqlite3 bindings OK'); } catch(e) { console.log('✗ better-sqlite3 bindings failed:', e.message); }"
      
      - name: Build packages
        run: pnpm run compile
      
      - name: Run linter
        run: pnpm run lint
      
      - name: Run tests
        run: |
          # Run tests for all packages
          pnpm --filter=@wingshq/adapter-commons test
          pnpm --filter=@wingshq/adapter-tests test  
          pnpm --filter=@wingshq/memory test
          pnpm --filter=@wingshq/knex test
          pnpm --filter=@wingshq/mongodb test
          pnpm --filter=@wingshq/db0 test
          pnpm --filter=@wingshq/kysely test
        env:
          CI: true
          TEST_DB: postgres
          NODE_OPTIONS: --experimental-vm-modules
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
